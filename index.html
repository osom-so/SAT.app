<!DOCTYPE html>
<html>
<head>
<title>SAT App</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header id="app-header">
</header>
<div id="app-main">
<div id="app"></div>
<div id="app2"></div>
</div>

<script type="text/template" id="tmpl-login">
<div class="wrap ctr">
<div class="inlineblock lft">
<h2>Acceso</h2>
<form id="login">
<p>
<label>
RFC:<br>
<input type="text" class="inputtext uppercase" placeholder="RFC">
</label>
</p>
<p>
<label>
Contraseña:<br>
<input type="password" class="inputtext inputpassword" placeholder="Contraseña">
</label>
</p>
<p>
<input type="submit" class="inputsubmit block main" value="Acceso">
</p>
</form>
</div>
</div>
</script>
<script type="text/template" id="tmpl-index">
<div class="wrap">
<h2>Bienvenido.</h2>
</div>
<ul class="touch-list">
<li><a href="/citas">Citas</a></li>
<li><a href="/pagos">Pagos</a></li>
<li><a href="/notificaciones">Notificaciones</a></li>
<li><a href="/ayuda">Ayuda</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-citas">
<div class="wrap">
<h2>Citas</h2>
<p><%= url %></p>
</div>
</script>
<script type="text/template" id="tmpl-header">
<span class="logo"></span>
<a href="#" class="action back">«</a>
<a href="#" class="action help">?</a>
<a href="#" class="action notif">-</a>
</script>
<script src="/js/jquery.js"></script>
<script src="/js/underscore.js"></script>
<script src="/js/backbone.js"></script>
<script src="/js/backbone.localStorage.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
