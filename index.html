<!DOCTYPE html>
<html>
<head>
<title>SAT App</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
<link rel="stylesheet" href="/css/style.css" />
<script type="text/javascript" src="//use.typekit.net/shg8blb.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
<header id="app-header">
</header>
<div id="app-main">
<div id="app"></div>
<div id="app2"></div>
</div>

<script type="text/template" id="tmpl-login">
<div class="wrap ctr">
<div class="inlineblock lft">
<h2 class="titulo">Acceso</h2>
<form id="login">
<p>
<label>
RFC:<br>
<input type="text" class="inputtext uppercase" placeholder="RFC">
</label>
</p>
<p>
<label>
Contraseña:<br>
<input type="password" class="inputtext inputpassword" placeholder="Contraseña">
</label>
</p>
<p>
<input type="submit" class="inputsubmit block main" value="Acceso">
</p>
</form>
</div>
</div>
</script>
<script type="text/template" id="tmpl-index">
<div class="wrap">
<h2 class="titulo">Bienvenido.</h2>
</div>
<ul class="touch-list zebra-list has-icons">
<li><a href="/citas"><span class="icon"></span> Citas</a></li>
<li><a href="/pagos"><span class="icon"></span> Pagos</a></li>
<li><a href="/feedback"><span class="icon"></span> Quejas <span class="amp">&amp;</span> Sugerencias</a></li>
<li><a href="/herramientas"><span class="icon"></span> Herramientas</a></li>
<li><a href="/ayuda"><span class="icon"></span> Ayuda</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-citas">
<div class="wrap">
<h2 class="titulo">Citas</h2>
</div>
<ul class="touch-list zebra-list">
<li><a href="/citas/agendar">Agendar cita</a></li>
<li><a href="/citas/modulos">Módulos de atención</a></li>
<li><a href="/citas/preguntas-frecuentes">Preguntas frecuentes</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-cita-agendar">
<div class="wrap">
<h2>Agendar Cita</h2>
<h4>¿En qué te podemos ayudar?</h4>
</div>
<form action="/citas/agendar/lugares">
<ul class="touch-list">
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Orientación Fiscal
  <div class="full-select-extra-info"><small>Asesoría y consultoría en temas de impuestos, retenciones, devoluciones y preguntas.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Actualizaciones y servicios al RFC
  <div class="full-select-extra-info"><small>Cambio de domicilio, actualización y estado actual del contribuyente.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Devoluciones y Compensaciones
  <div class="full-select-extra-info"><small>Trámites de retornos y compensaciones tributarios.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Declaraciones
  <div class="full-select-extra-info"><small>Envío, recepción y asesoría en declaraciones de impuestos.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Cobranza
  <div class="full-select-extra-info"><small>Asesoría financiera de cobranza tributaria.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Atención de Requerimientos
  <div class="full-select-extra-info"><small>Atención para aquellos contribuyentes que han recibido un requerimiento.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  Regularización de Obligaciones
  <div class="full-select-extra-info"><small>El SAT te da la oportunidad de ponerse al corriente con tus obligaciones fiscales.</small></div>
</label></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  FIEL
  <div class="full-select-extra-info"><small>Trámites relacionados a la Firma Electrónica Avanzada.</small></div>
</label></li>
</ul>
<div class="wrap">
<input type="submit" class="inputsubmit block" value="Siguiente">
</div>
</form>
</script>
<script type="text/template" id="tmpl-cita-agendar-lugares">
<div id="seccion-cita-lugares">
<div class="wrap">
<h2>Agendar Cita</h2>
<h4>Encontramos <strong>3</strong> lugares</h4>
</div>
<form action="/citas/agendar/confirmar">
<ul class="touch-list">
<li class="fecha"><div class="wrap">Miércoles, 21 de Agosto, 2013</div></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  <strong>Centro Nacional de Consulta</strong>
  <div class="table">
    <div class="tcell t70">
      <small>a 3 kilómetros</small><br>
    </div>
    <div class="tcell t30 top ctr">
      <big class="big nowrap">10:00 a.m.</big>
      <small class="rel-days">Dentro de 10 días</small>
    </div>
  </div>
</label></li>
<li class="fecha"><div class="wrap">Jueves, 22 de Agosto, 2013</div></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  <strong>Norte D.F.</strong>
  <div class="table">
    <div class="tcell t70">
      <small>a 8.3 kilómetros</small><br>
    </div>
    <div class="tcell t30 top ctr">
      <big class="big nowrap">11:15 a.m.</big>
      <small class="rel-days">Dentro de 11 días</small>
    </div>
  </div>
</label></li>
<li class="fecha"><div class="wrap">Martes, 20 de Agosto, 2013</div></li>
<li><label class="el"><input type="radio" class="full-select" name="cita[tipo]">
  <strong>Xochimilco</strong>
  <div class="table">
    <div class="tcell t70">
      <small>a 9.5 kilómetros</small><br>
    </div>
    <div class="tcell t30 top ctr">
      <big class="big nowrap">9:35 a.m.</big>
      <small class="rel-days">Dentro de 9 días</small>
    </div>
  </div>
</label></li>
</ul>
<div class="wrap">
<input type="submit" class="inputsubmit block" value="Siguiente">
</div>
</form>
</div>
</script>
<script type="text/template" id="tmpl-cita-agendar-confirmar">
<div class="wrap">
<h2 class="titulo">Confirmar cita</h2>
<p>
  Favor de revisar la información, su cita no será registrada hasta que presione <strong>confirmar</strong>.
</p>
<div class="table">
  <div class="tcell t30">Servicio:</div>
  <div class="tcell t70"><strong>Orientación Fiscal</strong></div>
</div>
<div class="table">
  <div class="tcell t30">Lugar:</div>
  <div class="tcell t70"><strong>Centro Nacional de Consulta</strong></div>
</div>
<div class="table">
  <div class="tcell t30">Fecha:</div>
  <div class="tcell t70"><strong>Miércoles, 21 de Agosto de 2013</strong></div>
</div>
<div class="table">
  <div class="tcell t30">Hora:</div>
  <div class="tcell t70"><strong>10:00 a.m.</strong></div>
</div>
<p class="ctr">
  <img src="/img/mapa.png">
</p>
<p class="ctr">
  <big>¿Es correcta esta información?</big>
</p>
<form action="/citas/agendar/confirmacion">
<input type="submit" class="inputsubmit block" value="Confirmar">
</form>
</div>
</script>
<script type="text/template" id="tmpl-cita-agendar-confirmacion">
<div class="wrap">
<h2 class="titulo">Cita confirmada</h2>
<div class="table">
  <div class="tcell t35">Número de cita:</div>
  <div class="tcell t65"><strong>22304823</strong></div>
</div>
<p>
  Te recordamos que 72 horas antes de la cita, se te enviará un recordatorio de su cita, mismo que debes de confirmar haciendo click en el enlace adjunto.
</p>
<p>
  De no ser confirmada, tu cita se perderá y se liberará para alguien más.
</p>
</div>
</script>
<script type="text/template" id="tmpl-pagos">
<div class="wrap">
<h2 class="titulo">Pagos</h2>
</div>
<ul id="pagos-list" class="touch-list with-border">
<li><a href="/pagos/filtrar" class="bg blue-darker">Filtrar</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-pago-el">
<a class="no-el" href="/pagos/<%= pago.id %>">
<div class="table padded">
<div class="tcell middle t10 bg-blue id-status"><span class="icon small icon-<%=pago.get('status') %>"></span></div>
<div class="tcell middle t35 bg-blue id-col"><%=pago.get('id') %></div>
<div class="tcell t45 rgt bg-white extra-col">
<strong><%=pago.get('fecha') %></strong><br>
<span class="blue-light"><%=pago.get('importe') %></span>
</div>
<div class="tcell t10 ctr bg-grey middle click-col">
<big class="big">&rsaquo;</big>
</div>
</div>
</script>
<script type="text/template" id="tmpl-feedback">
<div class="wrap">
<h2 class="titulo">Quejas <span class="amp">&amp;</span> Sugerencias</h2>
</div>
<ul class="touch-list zebra-list">
<li><a href="/feedback/quejas">Quejas</a></li>
<li><a href="/feedback/sugerencias">Sugerencias</a></li>
<li><a href="/feedback/aclaraciones">Aclaraciones</a></li>
<li><a href="/feedback/reconocimientos">Reconocimientos</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-herramientas">
<div class="wrap">
<h2 class="titulo">Herramientas</h2>
</div>
<ul class="touch-list zebra-list">
<li><a href="/herramientas/tablas">Tablas <span class="amp">&amp;</span> Tasas</a></li>
<li><a href="/herramientas/calculadoras">Calculadoras</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-ayuda">
<div class="wrap">
<h2 class="titulo">Ayuda</h2>
</div>
<ul class="touch-list zebra-list">
<li><a href="/ayuda/orientacion">Orientación fiscal</a></li>
<li><a href="/ayuda/faq">Preguntas frecuentes</a></li>
<li><a href="/ayuda/modulos">Módulos de servicio</a></li>
<li><a href="/ayuda/infosat">Infosat</a></li>
<li><a href="/ayuda/contacto">Contacto</a></li>
</ul>
</script>
<script type="text/template" id="tmpl-header">
<span class="logo"></span>
<a href="#" class="action back">«</a>
<a href="#" class="action help">?</a>
<a href="#" class="action notif">-</a>
</script>
<script src="/js/jquery.js"></script>
<script src="/js/underscore.js"></script>
<script src="/js/backbone.js"></script>
<script src="/js/backbone.localStorage.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
